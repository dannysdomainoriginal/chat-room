<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatCord â€” Join Room</title>

    <!-- Tailwind v4 CDN -->
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Dark mode handling -->
    <script>
      const theme = localStorage.getItem("theme");
      if (
        theme === "dark" ||
        (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </head>

  <body
    class="h-full bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100"
  >
    <!-- Page wrapper -->
    <div class="min-h-full flex items-center justify-center px-4 py-12">
      <div
        class="w-full max-w-md rounded-2xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 shadow-xl p-8 space-y-6"
      >
        <!-- Header -->
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold tracking-tight">ChatCord</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
              Realtime Private Chatroom
            </p>
          </div>

          <!-- Theme toggle -->
          <button
            id="theme-toggle"
            class="inline-flex cursor-pointer items-center justify-center rounded-lg border border-gray-200 dark:border-gray-700 p-2 hover:bg-gray-100 dark:hover:bg-gray-800 transition"
            aria-label="Toggle theme"
          >
            <svg
              id="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 hidden dark:block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M7.05 16.95l-1.414 1.414m0-11.314L7.05 7.05m8.9 8.9l1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z"
              />
            </svg>

            <svg
              id="moon-icon"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 dark:hidden"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
              />
            </svg>
          </button>
        </div>

        <!-- Form -->
        <form action="chat" class="space-y-5">
          <div>
            <label for="username" class="block text-sm font-medium mb-1">
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="e.g. daniel_dev"
              class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div>
            <label for="room" class="block text-sm font-medium mb-1">
              Room name
            </label>
            <input
              type="text"
              id="room"
              name="room"
              required
              placeholder="room:h-1ewq:random"
              class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
              Share this room name with friends to join the same chat
            </p>
          </div>

          <button
            type="submit"
            class="w-full cursor-pointer rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 transition"
          >
            Join chat
          </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-400">
          Realtime messaging platform. Privacy guaranteed.
        </p>
      </div>
    </div>

    <!-- Theme toggle script -->
    <script>
      const html = document.documentElement;
      const toggleBtn = document.getElementById("theme-toggle");
      const sunIcon = document.getElementById("sun-icon");
      const moonIcon = document.getElementById("moon-icon");

      function syncIcons() {
        const isDark = html.classList.contains("dark");
        sunIcon.style.display = isDark ? "block" : "none";
        moonIcon.style.display = isDark ? "none" : "block";
      }

      toggleBtn.addEventListener("click", () => {
        html.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          html.classList.contains("dark") ? "dark" : "light"
        );
        syncIcons();
      });

      // Initial state
      syncIcons();
    </script>
  </body>
</html>
